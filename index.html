<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Skye ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 16px;
    resize: none;
}

button {
    margin-top: 15px;
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background: #ff2f55;
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<script>
let step = 0;
let answers = {};

const questions = [
{
    q: "What‚Äôs your favorite memory of us?",
    key: "memory",
    img: "photo1.jpg"
},
{
    q: "If we could go anywhere together, where would it be?",
    key: "place",
    img: "photo2.jpg"
},
{
    q: "Describe our relationship in one sentence",
    key: "relationship",
    img: "photo3.jpg"
},
{
    q: "What do you see in our future?",
    key: "future",
    img: "photo4.jpg"
},
{
    q: "Where should our next date be?",
    key: "date",
    img: "photo5.jpg"
},
{
    q: "What‚Äôs your love language and how do you like to feel loved?",
    key: "love",
    img: "photo6.jpg"
},
{
    q: "How has being with me changed you (if at all)?",
    key: "change",
    img: "photo7.jpg"
}
];

const app = document.getElementById("app");

function renderQuestion() {
    const q = questions[step];
    app.innerHTML = `
        <img src="${q.img}" alt="">
        <h1>${q.q}</h1>
        <textarea id="answer"></textarea>
        <button onclick="next()">Continue</button>
    `;
}

function next() {
    const val = document.getElementById("answer").value;
    answers[questions[step].key] = val;
    step++;

    if (step < questions.length) {
        renderQuestion();
    } else {
        renderSummary();
    }
}

function renderSummary() {
    app.innerHTML = `
        <h1>üí´ These Are Your Words, But They Feel Like Our Hearts Talking üí´</h1>

        <p>You remember: "${answers.memory}"<br>‚Üí I remember that too. It's when I knew.</p>

        <p>You dream of: "${answers.place}"<br>‚Üí I'll take you there someday, I promise.</p>

        <p>You describe us as: "${answers.relationship}"<br>‚Üí That's exactly what we are.</p>

        <p>You see: "${answers.future}"<br>‚Üí I see it too. So clearly.</p>

        <p>You want our next date at: "${answers.date}"<br>‚Üí Consider it done.</p>

        <p>You feel loved when: "${answers.love}"<br>‚Üí I'll love you that way, always.</p>

        <p>I've changed you by: "${answers.change}"<br>‚Üí And you've changed me in ways I can't even put into words.</p>

        <button onclick="renderFinal()">Continue</button>
    `;
}

function renderFinal() {
    app.innerHTML = `
        <h1>‚ù§Ô∏è</h1>
        <p>
        The UK is lucky to have you, even if it means I have to share you with an entire ocean.
        But here‚Äôs the thing about love ‚Äî it doesn‚Äôt know distance, it doesn‚Äôt know time zones,
        it just knows hearts. And my heart knows yours.
        </p>

        <h1>Will you be my Valentine, today and 3,000 miles away? ‚ù§Ô∏èüåç‚ú®</h1>
    `;
}

renderQuestion();
</script>

</body>
</html>
