<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Skye ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ffd6e0, #d6f0ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    resize: none;
}

button {
    margin-top: 12px;
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px;
    font-size: 15px;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<script>

let step = 0;
let answers = {};

const questions = [
{ q: "What‚Äôs your favorite memory of us?", key: "memory", img: "photo1.jpg" },
{ q: "If we could go anywhere together, where would it be?", key: "place", img: "photo2.jpg" },
{ q: "Describe our relationship in one sentence", key: "relationship", img: "photo3.jpg" },
{ q: "What do you see in our future?", key: "future", img: "photo4.jpg" },
{ q: "Where should our next date be?", key: "date", img: "photo5.jpg" },
{ q: "How has being with me changed you?", key: "change", img: "photo6.jpg" }
];

const app = document.getElementById("app");

function renderQuestion() {
    const q = questions[step];
    app.innerHTML = `
        <img src="${q.img}">
        <h3>${q.q}</h3>
        <textarea id="answer"></textarea>
        <button onclick="next()">Continue</button>
    `;
}

function next() {
    answers[questions[step].key] = document.getElementById("answer").value;
    step++;
    if (step < questions.length) {
        renderQuestion();
    } else {
        renderFinal();
    }
}

function renderFinal() {
    app.innerHTML = `
        <p>
        The UK is lucky to have you, even if it means I have to share you with an entire ocean. 
        But here‚Äôs the thing about love‚Äîit doesn‚Äôt know distance, it doesn‚Äôt know time zones, 
        it just knows hearts. And my heart knows yours.
        </p>

        <h2>Will you be my Valentine?</h2>

        <button onclick="yes()">Yes ‚ù§Ô∏è</button>
        <button onclick="yes()">Absolutely Yes üíç</button>
    `;
}

function yes() {
    app.innerHTML = `
        <h2>‚ú® She Said Yes ‚ú®</h2>
        <p>3,000 miles apart. One heart. Always.</p>
    `;
}

renderQuestion();

</script>

</body>
</html>
